<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortuga's Ideas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --background-color: #f0f0f0;
      --text-color: #333;
      --border-radius: 15px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--secondary-color);
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .form-container {
      margin: 20px;
      padding: 30px;
      background-color: white;
      border-radius: var(--border-radius);
      width: 80%;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darken(var(--primary-color), 10%);
    }

    .ideas-list {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
      padding: 30px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 500px;
    }

    .idea {
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    .idea:last-child {
      border-bottom: none;
    }

    footer {
      padding: 10px;
      background-color: var(--secondary-color);
      color: white;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tortuga's Ideas</h1>
  </header>

  <!-- Login Form -->
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="nickname" placeholder="Enter your nickname" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <button onclick="showRegister()">Register</button></p>
  </div>

  <!-- Register Form -->
  <div class="form-container" id="registerForm" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="newNickname" placeholder="Choose a nickname" required>
    <input type="password" id="newPassword" placeholder="Choose a password" required>
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Back to Login</button>
  </div>

  <!-- Idea Submission Form -->
  <div class="form-container" id="ideaForm" style="display:none;">
    <h2>Submit Your Idea</h2>
    <textarea id="ideaInput" placeholder="Write your game idea here..." rows="5"></textarea>
    <button onclick="submitIdea()">Submit Idea</button>
  </div>

  <!-- Ideas List -->
  <div class="ideas-list" id="ideasList">
    <h2>All Ideas</h2>
    <!-- Ideas will appear here -->
  </div>

  <footer>
    <p>&copy; 2024 Tortuga's Ideas</p>
  </footer>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || {};
    let currentUser = null;
    let ideas = JSON.parse(localStorage.getItem('ideas')) || [];

    // Загрузка идей при загрузке страницы
    document.addEventListener("DOMContentLoaded", () => {
      displayIdeas();
    });

    // Функция для показа регистрационной формы
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    // Функция для показа формы логина
    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Логин пользователя
    function login() {
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;

      if (users[nickname] && users[nickname] === password) {
        currentUser = nickname;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("ideaForm").style.display = "block";
        alert(`Welcome, ${nickname}!`);
      } else {
        alert("Incorrect nickname or password");
      }
    }

    // Регистрация нового пользователя
    function register() {
      const newNickname = document.getElementById("newNickname").value;
      const newPassword = document.getElementById("newPassword").value;

      if (!users[newNickname]) {
        users[newNickname] = newPassword;
        localStorage.setItem('users', JSON.stringify(users));
        alert("Registration successful!");
        showLogin();
      } else {
        alert("This nickname is already taken");
      }
    }

    // Отправка идеи
    function submitIdea() {
      const ideaText = document.getElementById("ideaInput").value;
      if (currentUser && ideaText.trim()) {
        const newIdea = {
          author: currentUser,
          text: ideaText,
          date: new Date().toLocaleString(),
        };
        ideas.push(newIdea);
        localStorage.setItem('ideas', JSON.stringify(ideas));
        displayIdeas();
        document.getElementById("ideaInput").value = ''; 
      }
    }

    // Отображение списка идей
    function displayIdeas() {
      const ideasList = document.getElementById("ideasList");
      ideasList.innerHTML = '<h2>All Ideas</h2>'; 

      ideas.forEach(idea => {
        const ideaDiv = document.createElement("div");
        ideaDiv.className = "idea";
        ideaDiv.innerHTML = `
          <p><strong>${idea.author}</strong> (${idea.date}):</p>
          <p>${idea.text}</p>
        `;
        ideasList.appendChild(ideaDiv);
      });
    }
  </script>
  
</body>
</html>
